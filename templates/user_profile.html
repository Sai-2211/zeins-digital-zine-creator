<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="blue-theme">
  <header>
    <h1>👤 {{ profile_user.username }}'s Zines</h1>
    <nav>
      <a href="/">🏠 Home</a>
      <a href="/my-zines">📁 My Zines</a>
    </nav>
  </header>
  <main id="user-zines">
    <p>Loading {{ profile_user.username }}'s public zines...</p>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> ZEINS</p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
