{% extends 'base.html' %}

{% block title %}Sign Up - ZEINS{% endblock %}

{% block content %}
    <div class="auth-wrapper">
        <div class="signup-container">
            <form id="signupForm" class="auth-form">
                <h2 class="title">Join ZEINS</h2>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" autocomplete="new-username">
                    <small>At least 3 characters</small>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                    <small>At least 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary signup-btn">Create Account</button>
                <div class="alt-action">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                </div>
                <div id="signupError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
