<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View all your saved zines">
    <title>My Zines - ZEINS</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <h1 class="logo">ZEINS</h1>
                <p class="tagline">My Saved Zines</p>
            </div>
            
            <div class="controls">
                <button id="helpBtn" class="help-btn" title="Show User Guide">❓</button>
                <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">🌙</button>
                <a href="/" class="nav-link">Create New</a>
            </div>
        </header>

        <main class="main-content">
            <div class="zines-section">
                <div class="zines-header">
                    <h2>Your Zines</h2>
                    <button id="refreshBtn" class="btn btn-outline">🔄 Refresh</button>
                </div>

                <div id="zinesContainer" class="zines-grid">
                    <div class="loading">Loading zines...</div>
                </div>

                <!-- No zines message -->
                <div id="noZines" class="no-zines" style="display: none;">
                    <h3>No zines found</h3>
                    <p>You haven't created any zines yet.</p>
                    <a href="/" class="btn btn-primary">Create Your First Zine</a>
                </div>
            </div>

            <!-- View Modal -->
            <div id="viewModal" class="modal">
                <div class="modal-content modal-large">
                    <div class="modal-header">
                        <h3 id="modalTitle">Zine Title</h3>
                        <div class="modal-actions">
                            <button id="exportModalBtn" class="btn btn-secondary">📄 Export PDF</button>
                            <button id="deleteModalBtn" class="btn btn-danger">🗑️ Delete</button>
                            <button id="closeModal" class="close-btn">&times;</button>
                        </div>
                    </div>
                    <div id="modalContent" class="modal-body"></div>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="messageContainer" class="message-container"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 ZEINS - Digital Zine Creator | Open Source</p>
        </footer>
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- html2pdf.js for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/view.js') }}"></script>
</body>
</html>
